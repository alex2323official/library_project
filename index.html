<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
  </head>
  <body>
    <div id="displaybook"></div>

    <!-- Form without with preventDefault() for taking js input from user -->
    <form action="get">
      <div class="input-row">
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" />
      </div>
      <div class="input-row">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" />
      </div>
      <div class="input-row">
        <label for="pages">How much pages:</label>
        <input type="number" name="pages" id="pages" />
      </div>
      <div class="input-row">
        <fieldset>
          <label for="read">Read</label>
          <input type="radio" name="status" id="read" value="read" />
          <label for="notread">Not Read</label>
          <input type="radio" name="status" id="notread" value="noread" />
        </fieldset>
      </div>
      <button id="button" type="button">Add new book</button>
    </form>

    <!-- Display books container  -->
    <div id="books-container" class="books-container"></div>

    <!-- Load JS and the end of body -->
    <script src="./main.js"></script>
  </body>
</html>
